{# templates/home.html #}
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Booking Form | Forno Italiano Pizzeria{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Get in Touch</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  
    </form>
</div>
{% endblock %}
