{# templates/home.html #}
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Booking Form | Forno Italiano Pizzeria{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-5 mb-5">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Book a Table</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} 
        {# YOUR MANUAL BUTTON #}
        <div class="flex justify-center">
            <button type="submit"
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition">
                Book Table Now
            </button>
        </div>
    </form>
</div>
{% endblock %}
